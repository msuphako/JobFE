name: hires
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  pull_to_refresh: ^2.0.0
  path_provider: ^2.0.8
  cupertino_icons: ^1.0.0
  cached_network_image: ^3.1.0
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  pin_code_fields: ^7.3.0
  carousel_slider: ^4.0.0
  dotted_border: ^2.0.0
  easy_localization: ^3.0.0
  country_list_pick: ^1.0.1+5
  timelines: ^0.1.0
  flutter_switch: ^0.3.2
  status_change: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  percent_indicator:  
  flutter_zoom_drawer: ^3.0.2
  cloud_firestore: ^4.2.0
  firebase_auth: ^4.2.1
  firebase_storage: ^11.0.8
  firebase_core: ^2.4.0
  fluttertoast: ^8.1.2
  dropdown_search: ^5.0.5
  search_choices: ^2.2.1
  timeago: ^3.3.0
  date_time_picker: "^2.1.0"
  cron: ^0.5.1
  syncfusion_flutter_datepicker: ^20.4.42
  firebase_messaging: ^14.2.1
  image_picker: ^0.8.6
  flushbar: ^1.9.0
  easy_image_viewer: ^1.2.0
  google_sign_in: ^5.4.3
  awesome_notifications: ^0.7.4+1
  flutter_email_sender: ^5.2.0
  mailer: ^6.0.0
  url_launcher: ^6.1.8
dependency_overrides:
    firebase_core_platform_interface: 4.5.2
dev_dependencies: 
  # flutter_lints: ^2.0.1
  flutter_test: 
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/JobFE.png"

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/translations/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
